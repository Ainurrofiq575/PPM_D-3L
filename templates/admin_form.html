{% extends 'base.html' %}

{% block content %}
<section class="admin-form-section">
    <h2>{{ form_title }}</h2>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data" action="{{ form_action }}">
        <label for="name">Nama Menu:</label>
        <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required>

        <label for="price">Harga:</label>
        <input type="number" id="price" name="price" value="{{ item.price if item else '' }}" required>

        <label for="image">Nama File Gambar (di folder static/img):</label>
        <input type="text" id="image" name="image" value="{{ item.image if item else '' }}" required>

        <button type="submit" class="btn btn-orange">{{ submit_label }}</button>
        <a href="{{ url_for('admin') }}" class="btn btn-outline">Batal</a>
    </form>
</section>
{% endblock %}
